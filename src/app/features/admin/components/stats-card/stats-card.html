<div class="card shadow-sm" [ngClass]="bgColor">
  <div class="card-body">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h6 class="card-subtitle text-muted text-uppercase">{{ title }}</h6>
        <h2 class="card-title fw-bold">{{ value }}</h2>
      </div>
      <i class="bi display-4 text-muted" [ngClass]="icon"></i>
    </div>
  </div>
</div>
