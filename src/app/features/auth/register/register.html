<div class="d-flex align-items-center justify-content-center vh-100">
  <div class="card shadow-lg" style="width: 25rem;">
    <div class="card-body p-5">
      <h3 class="card-title text-center mb-4">Create an Account</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userInfo.username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userInfo.password" required>
        </div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        <div class="d-grid mt-4">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/login">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>
