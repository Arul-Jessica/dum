<div class="card shadow-sm h-100">
  <div class="card-header">
    <h5><i class="bi bi-cash-stack me-2"></i>Cash Balances</h5>
  </div>
  <div class="card-body">
    <div *ngIf="cashBalances.length > 0; else noCash">
      <ul class="list-group list-group-flush">
        <li *ngFor="let balance of cashBalances" class="list-group-item d-flex justify-content-between align-items-center fs-5">
          <span>{{ balance.currency }}</span>
          <span class="badge bg-success rounded-pill fw-semibold">{{ balance.amount | currency:'USD' }}</span>
        </li>
      </ul>
    </div>
    <ng-template #noCash>
      <p class="text-muted">No cash balances found.</p>
    </ng-template>
  </div>
</div>
