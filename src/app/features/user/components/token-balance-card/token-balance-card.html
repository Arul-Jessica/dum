<div class="card shadow-sm h-100">
  <div class="card-header">
    <h5><i class="bi bi-coin me-2"></i>Token Holdings</h5>
  </div>
  <div class="card-body">
    <div *ngIf="tokenBalances.length > 0; else noTokens">
      <ul class="list-group list-group-flush">
        <li *ngFor="let balance of tokenBalances" class="list-group-item d-flex justify-content-between align-items-center">
          <span>{{ balance.assetSymbol }}</span>
          <!-- Use the DecimalPipe to format the number -->
          <span class="badge bg-secondary rounded-pill fw-normal">{{ balance.quantity | number:'1.2-8' }}</span>
        </li>
      </ul>
    </div>
    <ng-template #noTokens>
      <p class="text-muted">No token holdings found.</p>
    </ng-template>
  </div>
</div>
